<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <!--search engine starts here-->
        <div class="search">
          <form id="search-form">
            <input type="search" name="q" class="form-control"
            placeholder="Enter City" aria-label="Search engine">
            <button class="btn btn-primary" type="search">Search</button>
          </form>
        </div>
    
        <!--search engine ends here -->
        <!-- current weather section starts here -->
        <section>
          <div class="card-group" style="width: 100%;">
            <div class="card text-center border-0">
              <h2 class="card text-center border-0" id="city-name"> </h2>
              <img src=""/>
              <p class="date"> </p>
              <div id="clock">
                <p id="time"> </p>
              </div>
              <div class="card-body">
                <h5 class="card-text-center">40&deg;</h5>
                <span class="elements"
                  ><strong>Precipitation:</strong> 1%</span> <br />
                  <span class="elements"><strong> Wind:</strong> 10mph</span>
                <blockquote id="quote-of-the-day"><i>"Don’t let yesterday take up too much of today.” — Will Rogers </blockquote></i> <!--plan on adding JS for this feature later-->
              </div>
            </div>
          </div>
        </section>
        <!--current weather section ends here-->
        <hr />
        <!--5-day forecast section starts here-->
        <section>
            <h2 class="card-text-center">5-Day Forecast</h2>
            <div class="card-group w-100"> 
              <div class="row w-100">
<div class="col-sm-2">
  <div class="card text-center"> 
    <h5 class="card-title bold"> SAT </h5>
    <div class="card-body"> 
      <img src="images/rainy-1.svg" alt="sunny with rainy clouds"/>
      <p class="card-text"> <strong>46&deg; </strong>35&deg;</p>
    </div>
  </div>
  </div>
  <div> 
    <div class="col-sm-2">
<div class="card text-center"> 
  <h5 class="card-title bold">SUN </h5>
  <div class="card-body"> <img src="images/rainy-1.svg" alt="sunny with rainy clouds" </div>
  <p class="card-text"> <strong>45&deg; </strong>35&deg;</p>
</div>
<div class="col-sm 2"> 
  <div class="card text-center"> 
    <h5 class="card-title bold">MON</h5>
    <div class="card-body"> <img src="images/thunder.svg" alt="thunderstorms"/> 
      <p class="card-text"><strong>50&deg; </strong>45&deg;</p>
    </div>
  </div>
       </div>
       <div class="col-sm 2"> 
         <div class="card text-center"> 
            <h5 class="card-title bold">TUES</h5>
            <div class="card-body"> 
                <img src="images/rainy-2.svg" alt="Sunny with rainy clouds" />
                <p class="card-text">
                  <strong>40&deg; </strong>25&deg;
            </div>
         </div>
       </div>
       <div class="col-sm 2"> 
         <div class="card text-center">
           <h5 class="card-title bold"> WED</h5>
           <div class="card-body"> 
             <img src="images/day.svg" alt="sunny" />
             <p class="card-text">
                <strong>52&deg; </strong>44&deg;
              </p>
           </div>
            </div>
          </div>
          <div class="col-sm-2"> 
              <div class="card text-center"> 
                  <h5 class="card-title bold">THURS</h5>
              </div>
              <div class="card-body"> 
                  <img src="images/rainy-2.svg" alt="" />
                  <p class="card-text">
                    <strong>51&deg; </strong>25&deg;
                  </p>
              </div>
          </div>
  </div>
   </div>
    </div>
        </section>
        <!--forecast section ends here-->
      </div>
    </main>
    <div class="attribution">
        <footer class="coder">
          Open Source code by <a class="coder-link" href="https://github.com/CBID2/Weatherapp" target="_blank"><b>Christine Belzie</b></a>.
        </footer>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
